<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackbots Digital Solution</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f1a; /* biru gelap */
      color: #e0e0ff;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 0 20px #00f0ff;
    }
    header img {
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 15px #00f0ff;
    }
    header h1 {
      font-size: 1.8em;
      margin: 0;
      font-weight: 700;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }
    main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    h2 {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #80dfff;
      text-shadow: 0 0 8px #00f0ff;
    }
    .btn {
      background-color: transparent;
      color: #00f0ff;
      border: 2px solid #00f0ff;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00f0ff;
    }
    .btn:hover {
      background-color: #00f0ff;
      color: #0a0f1a;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8em;
      color: #888;
      text-shadow: 0 0 5px #00f0ff;
    }
    .card {
      background-color: #111a2b;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #00f0ff;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/wamr3naeq/thb/hbds2.png" alt="Hackbots Logo" />
    <h1>Hackbots Digital Solution</h1>
  </header>

  <main>
    <div class="card">
      <h2>Selamat datang, <span id="name">pengguna LINE</span> üëã</h2>
      <button class="btn" onclick="sendMessage()">üí¨ Kirim Pesan ke Chat</button>
      <button class="btn" onclick="liff.closeWindow()">‚ùå Tutup LIFF</button>
      <button class="btn" onclick="forceLogin()">üîë Login Ulang</button>
      <button class="btn" onclick="openWebsite()">üåê Website</button>
    </div>
  </main>

  <footer>
    &copy; 2026 Hackbots. All rights reserved.
  </footer>

  <script>
    async function main() {
      await liff.init({ liffId: "2007940223-MYwjjTk4" });

      const requiredScope = ['chat_message.write'];

      if (!liff.isLoggedIn()) {
        liff.login({ scope: requiredScope });
        return;
      }

      const profile = await liff.getProfile();
      document.getElementById("name").innerText = profile.displayName;
    }

    async function sendMessage() {
      try {
        await liff.sendMessages([{
          type: "text",
          text: "Halo dari Hackbots LIFF!"
        }]);
        alert("‚úÖ Pesan berhasil dikirim!");
      } catch (err) {
        alert("‚ùå Gagal kirim pesan: " + err.message);
      }
    }

    function forceLogin() {
      liff.logout();
      liff.login({ scope: ['chat_message.write'] });
    }

    function openWebsite() {
      window.open("https://teamhackbotsrg.my.id/produk-restapi.html", "_blank");
    }

    main();
  </script>
</body>
</html>
